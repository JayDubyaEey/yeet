name: Auto Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/workflows/**'
      - '.gitignore'
      - 'LICENSE'

permissions:
  contents: write
  pull-requests: read

jobs:
  check-changes:
    name: Check for Changes
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if release needed
        id: check
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          
          # Check if there are any code changes since the last tag
          if git diff --quiet $LATEST_TAG HEAD -- '*.go' 'go.mod' 'go.sum'; then
            echo "No code changes since $LATEST_TAG"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Code changes detected since $LATEST_TAG"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  auto-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should_release == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run tests
        run: go test -v ./...

      - name: Get next version
        id: version
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          
          # Remove 'v' prefix and split into major.minor.patch
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # Default versioning: increment patch
          NEW_PATCH=$((PATCH + 1))
          
          # Check commit messages for version hints
          COMMITS=$(git log $LATEST_TAG..HEAD --pretty=format:"%s")
          
          if echo "$COMMITS" | grep -qiE "^(feat|feature)(\(.+\))?:"; then
            # Feature commits increment minor version
            NEW_MINOR=$((MINOR + 1))
            NEW_PATCH=0
            echo "Feature detected, incrementing minor version"
          else
            NEW_MINOR=$MINOR
          fi
          
          if echo "$COMMITS" | grep -qiE "^(breaking|major)(\(.+\))?:|BREAKING CHANGE:"; then
            # Breaking changes increment major version
            MAJOR=$((MAJOR + 1))
            NEW_MINOR=0
            NEW_PATCH=0
            echo "Breaking change detected, incrementing major version"
          fi
          
          NEW_VERSION="v${MAJOR}.${NEW_MINOR}.${NEW_PATCH}"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_without_v=${MAJOR}.${NEW_MINOR}.${NEW_PATCH}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LATEST_TAG" ]; then
            COMMIT_RANGE="HEAD"
          else
            COMMIT_RANGE="$LATEST_TAG..HEAD"
          fi
          
          # Generate release notes
          {
            echo "## What's Changed"
            echo ""
            
            # Features
            FEATURES=$(git log $COMMIT_RANGE --pretty=format:"- %s (%h)" --grep="^feat\|^feature" -i)
            if [ ! -z "$FEATURES" ]; then
              echo "### 🚀 Features"
              echo "$FEATURES"
              echo ""
            fi
            
            # Bug fixes
            FIXES=$(git log $COMMIT_RANGE --pretty=format:"- %s (%h)" --grep="^fix\|^bugfix" -i)
            if [ ! -z "$FIXES" ]; then
              echo "### 🐛 Bug Fixes"
              echo "$FIXES"
              echo ""
            fi
            
            # Other changes
            OTHER=$(git log $COMMIT_RANGE --pretty=format:"- %s (%h)" --invert-grep --grep="^feat\|^feature\|^fix\|^bugfix" -i --grep="^Merge pull request" --invert-grep)
            if [ ! -z "$OTHER" ]; then
              echo "### 📦 Other Changes"
              echo "$OTHER"
              echo ""
            fi
            
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$LATEST_TAG...${{ steps.version.outputs.version }}"
          } > release_notes.md
          
          # Output release notes for the release
          cat release_notes.md >> $GITHUB_STEP_SUMMARY

      - name: Create tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a ${{ steps.version.outputs.version }} -m "Release ${{ steps.version.outputs.version }}"
          git push origin ${{ steps.version.outputs.version }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean --release-notes=release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release notes
        uses: actions/upload-artifact@v4
        with:
          name: release-notes-${{ steps.version.outputs.version }}
          path: release_notes.md
          retention-days: 90
